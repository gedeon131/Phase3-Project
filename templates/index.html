<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mon Blog</title>
</head>
<body>
    <h1>Liste des blogs</h1>
    <ul>
        {% for blog in blogs %}
            <li><a href="{{ url_for('view_blog', blog_id=blog.id) }}">{{ blog.name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Créer un nouveau blog</h2>
    <form method="POST" action="{{ url_for('create_blog') }}">
        <input type="text" name="blog_name" placeholder="Nom du blog" required>
        <button type="submit">Créer</button>
    </form>
</body>
</html>
